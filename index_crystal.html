<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Carter+One|Julius+Sans+One|Megrim|Syncopate&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/style_crystals.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/crystals.js"></script>
  <title>Crystal Counting</title>
</head>

<body>
  <header class="container">
    <h1>Counting Crystals</h1><br><br>
    <p class="directions-text">match your number to the crystal number by clicking the crystals.</p>
    <p class="directions-text">each crystal click will increase your number by a random number</p>
  </header>

  <div class="crystal-numbers">
    <div id="target-crystal">
      <p>target number:</p>
    </div>
    <div id="user-crystal">
      <p>your number:</p>
    </div>
  </div>

  <div>
    <div class="gem" id="c1">
      <img src="assets/images/gem1.png" alt="crystal one">
    </div>
    <div class="gem" id="c2">
      <img src="assets/images/gem2.png" alt="crystal two">
    </div>
    <div class="gem" id="c3">
      <img src="assets/images/gem3.png" alt="crystal three">
    </div>
    <div class="gem" id="c4">
      <img src="assets/images/gem4.png" alt="crystal four">
    </div>
  </div>
</body>

</html>
